Rooms List :- 
    <!-- {{roomList}} -->

    <table >
        <tbody>
            <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>roomType</th>
            <th>ameneties</th>
            <th>price</th>
            <th>checkin</th>
            <th>checkOut</th>
            <th>Select Room</th>
        </tr>
  
       
            <tr [ngClass]="e?'even':'odd'" *ngFor="let room of rooms; let e=even; let o=odd; let i=index">
                <td>{{i |percent}}</td>
                <td>{{e?"Even":"Odd"}}</td>
                <td>{{room.roomNumber}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.amenities | titlecase}}</td>
                <td>{{room.price | currency:'INR'}}</td>
                <td>{{room.checkInTime }}</td>
                <td>{{room.checkOutTime | date : 'short'}}</td>
                <td><button class = "btn btn-primary" (click)="selectRoom(room)">Select</button></td>
            </tr>
        </tbody>    
      
    </table>
